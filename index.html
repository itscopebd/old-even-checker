<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Old Even Checker</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="content__wrapper">
                <h3>Even or Old Number Checker</h3>
                <div class="input__output_wrapper">
                    <div class="input__wrap">
                        <input type="number" name="number" placeholder="Enter Your Number" id="inputField">
                        <input type="button" value="Check" id="checker">
                    </div>
                    <div class="output__wrap">
                        <textarea name="output" id="output"></textarea>
                    </div>
                </div>

            </div>
        </div>
        <script src="js/mian.js"></script>
    </body>
</html>
